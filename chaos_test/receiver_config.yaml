proxy_location: EveryNode

http_options:
  host: 0.0.0.0
  port: 8000

applications:

- name: "default"
  route_prefix: "/"
  import_path: chaos_test.receiver:alpha
  runtime_env:
    working_dir: https://github.com/ray-project/serve_workloads/archive/13a022ee3920bd3e53db66a905114fdbe3a3d0fe.zip
    env_vars:
      RAY_SERVE_REQUEST_PROCESSING_TIMEOUT_S: '1'
      RAY_SERVE_ENABLE_EXPERIMENTAL_STREAMING: '1'
  deployments:
  - name: Receiver
    num_replicas: 3
    ray_actor_options:
      num_cpus: 0
      resources:
        node_singleton: 1
  - name: NodeKiller
    num_replicas: 1
    ray_actor_options:
      num_cpus: 0
      resources:
        node_singleton: 1
  - name: DiskLeaker
    num_replicas: 1
    ray_actor_options:
      num_cpus: 0
      resources:
        leak_singleton: 1
